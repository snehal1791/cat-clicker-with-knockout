<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">

        <h2 id="cat-name" data-bind="text: name"></h2>
        <div data-bind="visible: showLevel, text: age"></div>
        <div id="cat-count" data-bind="text: clickCount, disable: showLevel"></div>
        <img id="cat-img" data-bind="click: incrementCounter, attr: {src: imgSrc}" src="" alt="cute cat">

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
